<meta charset="utf-8">
<script type="text/javascript">
    function sum(a, b) {
        return a + b;
    }

    function substract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        return a / b;
    }

    function mathOperation(a, b, operation) {
        alert(a + b);
        switch (operation) {
            case "+":
                return (sum(a, b));
                break;
            case "-":
                return (substract(a, b));
                break;
            case "*":
                return (multiply(a, b));
                break;
            case "/":
                return (divide(a, b));
                break;
            default:
                return "Ошибка";
                break;

        }
    }

    alert(mathOperation(6, 7, "*"));
</script>
