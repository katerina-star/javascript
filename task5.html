<meta charset="utf-8">
<script type="text/javascript">
    function sum(a, b) {
        return a + b;
    }

    function substract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        return a / b;
    }

    alert(sum(5, 4));
    alert(substract(5, 3));
    alert(multiply(10, 2));
    alert(divide(4, 2));
</script>
